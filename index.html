<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Movie App</title>
</head>
<body>
    
    <div class="hamburger-menu">

        <i class="bi bi-list" id="menu"></i> 

    </div>

    <div class="movie-title">
        <h2>Movies</h2>
    </div>

    <div class="toggle-menu">
        <i class="bi bi-toggle-off" id="toggle"></i>
    </div>

   


    <div class="movieposter">
        <!-- <img src="movieposter.jpg" alt=""> -->
    </div>

    <div class="menu-container hidden" id="menu-container">
       <a href=><h3>Home</h3></a>
        <a href="#comedy"><h3>Comedy</h3></a>
        <a href="#trending"><h3>Trending</h3></a>
        <a href="#kids"><h3>Kids</h3></a>
        <a href="#drama"><h3>Drama</h3></a>
        <a href="#action"><h3>Action</h3></a>
        <a href="#war"><h3>War</h3></a>
        
    </div>

    <div class="movies">

        <div class="trending" id="trending">
            <!-- Trending -->
            <div class="row">
                <span class="genre">Trending</span>
                <span class="arrows" >
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            
            <div class="movie-genre" id="trending-genre">

            </div>
           

        </div>
        <!-- Comedey -->
        <div class="comedy" id="comedy">
            <div class="row">
                <span class="genre">Comedy</span>
                <span class="arrows">
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            <div class="movie-genre" id="comedy-genre">

            </div>
        </div>

        <!-- Kids -->
        <div class="kids" id="kids">
            <div class="row">
                <span class="genre">Kids</span>
                <span class="arrows">
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            <div class="movie-genre" id="kid-genre">

            </div>

        </div>
        <!-- Drama -->
        <div class="drama" id="drama">
            <div class="row">
                <span class="genre">Drama</span>
                <span class="arrows">
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            <div class="movie-genre" id="drama-genre">

            </div>

        </div>
        <!-- Action -->
        <div class="r" id="action">
            <div class="row">
                <span class="genre">Action</span>
                <span class="arrows">
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            <div class="movie-genre" id="action-genre">

            </div>

        </div>
        <!-- War -->
        <div class="war" id="war">
            <div class="row">
                <span class="genre">War</span>
                <span class="arrows">
                    <i class="bi bi-arrow-left-square-fill left-arrow"></i>
                    <i class="bi bi-arrow-right-square-fill right-arrow"></i>
                </span>

            </div>
            <div class="movie-genre" id="war-genre">

            </div>

        </div>




    </div>
    
    <script src="script.js"></script>
</body>
</html>
